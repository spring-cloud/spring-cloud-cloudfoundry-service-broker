spring:
  cloud:
    openservicebroker:
      catalog:
        services:
        - description: Description for Service One
          id: service-one-id
          name: Service One
          bindable: true
          bindingsRetrievable: true
          allowContextUpdates: false
          instancesRetrievable: true
          planUpdateable: true
          metadata:
            displayName: service display name
            imageUrl: image-uri
            longDescription: service long description
            providerDisplayName: service provider display name
            documentationUrl: service-documentation-url
            supportUrl: service-support-url
            properties:
              key1: value1
              key2: value2
              licenses:
                - license1
                - license2
              features:
                - hosting
                - scaling
          requires:
            - syslog_drain
            - route_forwarding
          tags:
            - tag1
            - tag2
          dashboard-client:
            id: dashboard-id
            secret: dashboard-secret
            redirect-uri: dashboard-redirect-uri
          plans:
          - description: Description for Plan One
            id: plan-one-id
            name: Plan One
            maintenance_info:
              version: 1.0.1
              description: "Description for maintenance info"
          - description: Description for Plan Two
            id: plan-two-id
            name: Plan Two
            metadata:
              displayName: "sample display name"
              bullets:
                - "bullet1"
                - "bullet2"
              costs:
                - amount:
                    usd: 649.0
                  unit: MONTHLY
              properties:
                key1: value1
                key2: value2
            bindable: true
            free: true
            planUpdateable: true
            schemas:
              serviceinstance:
                create:
                  parameters[$schema]: "https://json-schema.org/draft-04/schema#"
                  parameters:
                    type: string
                    enum:
                      - one
                      - two
                      - three
                update:
                  parameters[$schema]: "https://json-schema.org/draft-04/schema#"
                  parameters:
                    type: object
              servicebinding:
                create:
                  parameters[$schema]: "https://json-schema.org/draft-04/schema#"
                  parameters:
                    type: object
            maximumPollingDuration: 120

        - description: Description for Service Two
          id: service-two-id
          name: Service Two
          plans:
          - description: "Description for Plan One"
            id: plan-one-id
            name: Plan One
